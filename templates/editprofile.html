{% extends 'Navbar/usernavbar.html' %}
{% load static %}
{% block body %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Profile</title>
    <style>
        body {
            background-color: #DFF5FF;
            font-family: Arial, sans-serif;
        }

        .content-section {
            margin: 20px;
        }

        .media {
            display: flex;
            align-items: center;
        }

        .account-img {
            margin-right: 20px;
            width: 100px;
            height: 100px;
            border-radius: 50%; /* Make the image round */
        }

        .media-body {
            width: calc(100% - 100px);
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="file"] {
            margin-top: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<div class="content-section">
    <div class="media">
        <img class="rounded-circle account-img" src="{{ profile.image.url }}">
        <div class="media-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" value="{{ profile.user_id.username }}"><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" value="{{ profile.user_id.email }}"><br>
                <label for="mobile">Mobile:</label>
                <input type="text" id="mobile" name="mobile" value="{{ profile.mobile }}"><br>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male" {% if profile.gender == 'Male' %} selected {% endif %}>Male</option>
                    <option value="Female" {% if profile.gender == 'Female' %} selected {% endif %}>Female</option>
                    <option value="Other" {% if profile.gender == 'Other' %} selected {% endif %}>Other</option>
                </select><br>
                <label for="image">Profile Picture:</label>
                <input type="file" id="image" name="image"><br>
                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock %}
</html>
