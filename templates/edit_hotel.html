{% extends 'Navbar/adminnavbar.html' %}
<html lang="en">
{% block body %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Hotel</title>
     <style>
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background:
        }
        h1 {
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group textarea,
        .form-group input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="checkbox"] {
            margin-top: 5px;
            margin-bottom: 15px;
            margin-left: 5px;
        }
        .form-group button[type="submit"] {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
        }
        .form-group button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
    <h1 align="center">Edit Hotel</h1>
    <form method="POST"  >
        {% csrf_token %}
        <div class="form-group">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" value="{{ hotel.name }}"><br>
        </div>

        <div class="form-group">
        <label for="location">Location:</label><br>
        <input type="text" id="location" name="location" value="{{ hotel.location }}"><br>
        </div>

        <div class="form-group">
        <label for="price_per_night">Price per Night:</label><br>
        <input type="text" id="price_per_night" name="price_per_night" value="{{ hotel.price_per_night }}"><br>
        </div>

        <div class="form-group">
        <label for="rating">Rating:</label><br>
        <input type="text" id="rating" name="rating" value="{{ hotel.rating }}"><br>
        </div>

        <div class="form-group">
        <label for="number_of_rooms">Number of Rooms:</label><br>
        <input type="text" id="number_of_rooms" name="number_of_rooms" value="{{ hotel.number_of_rooms }}"><br>
        </div>

        <div class="form-group">
        <label for="room_type">Room Type:</label><br>
        <input type="text" id="room_type" name="room_type" value="{{ hotel.room_type }}"><br>
        </div>

        <div class="form-group">
        <label for="wifi_available">Wifi Available:</label><br>
        <input type="checkbox" id="wifi_available" name="wifi_available" {% if hotel.wifi_available %}checked{% endif %}><br>
        </div>

        <div class="form-group">
        <label for="Laundry_Facilities">Laundry Facilities:</label><br>
        <input type="checkbox" id="Laundry_Facilities" name="Laundry_Facilities" {% if hotel.Laundry_facilities %}checked{% endif %}><br>
        </div>

        <div class="form-group">
        <label for="pool_available">Pool Available:</label><br>
        <input type="checkbox" id="pool_available" name="pool_available" {% if hotel.pool_available %}checked{% endif %}><br>
        </div>

        <div class="form-group">
        <label for="Parking">Parking:</label><br>
        <input type="checkbox" id="Parking" name="Parking" {% if hotel.Parking %}checked{% endif %}><br>
        </div>

        <div class="form-group">
        <label for="gym_available">Gym Available:</label><br>
        <input type="checkbox" id="gym_available" name="gym_available" {% if hotel.gym_available %}checked{% endif %}><br>
        </div>

        <div class="form-group">
        <label for="Restaurant">Restaurant:</label><br>
        <input type="checkbox" id="Restaurant" name="Restaurant" {% if hotel.Restaurant %}checked{% endif %}><br>
        </div>

            <div class="form-group">
        <button type="submit">Save Changes</button>
            </div>
    </form>
        </div>
</body>
{% endblock %}
</html>
